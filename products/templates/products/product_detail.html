{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">Detail -
        <small>{{ object.name }}</small>
    </h1>
    <div class="row">
        <div class="col-12">
            <ul class="list-group">
              <li class="list-group-item"><strong>Nome:</strong> {{ object.name }}</li>
              <li class="list-group-item"><strong>Descrição:</strong> {{ object.description }}</li>
              <li class="list-group-item"><strong>Preço:</strong> {{ object.price }}</li>
            </ul>
        </div>
    </div>

    <div class="row top-buffer">
        <div class="col-12">
                <a href="{% url 'product_edit' object.id %}"><button type="button" class="btn btn-success">Edit</button></a>
                <a href="{% url 'product_list' %}"><button type="button" class="btn btn-secondary">Back</button></a>
        </div>
    </div>
{% endblock %}
